<html>
<head>
<meta charset="utf-8">

<body>
<div class="container">
			<div class="primary_header">
			  <h1 class="title">資訊回報平台</h1>
			</div>
		</div>

       		<section class="body_section">
       		<article class = "left_article" >
			<form >
			<br>
			    <div class="form-group row" >
			      <label for="formGroupInputLarge" class="col-sm-2 control-label">
			      地點</label>
			      <div class="col-sm-10">
			         <input type="text" class=class="form-control mb-2 mr-sm-2 mb-sm-0" id="locat" size="40" >
			      </div>
			    </div>
			    <div class="form-group row">
			      <label for="formGroupInputLarge" class="col-sm-2 control-label">事件</label>
			      <div class="col-sm-10">
			        <input type="text" class=class="form-control mb-2 mr-sm-2 mb-sm-0" id="event" size="40" >
			      </div>
			    </div>
			    <div class="form-group row">
			      <label for="inputPassword3formGroupInputLarge" class="col-sm-2 col-form-label">
			    緯度︰</label>
			    <div class="col-sm-10">
			    	<input id="Lat"  class=class="form-control mb-2 mr-sm-2 mb-sm-0" type="text" size="40" >
			      </div>
			    </div>
					<div class="form-group row">
			      <label for="formGroupInputLarge" class="col-sm-2 col-form-label">
			    經度︰</label>
			    <div class="col-sm-10">
			    	<input id="Lng"  class=class="form-control mb-2 mr-sm-2 mb-sm-0" type="text" size="40" >
			      </div>
			    </div>
			    <div class="form-group row">
				    <div class="offset-sm-2 col-sm-10" >
				    	<button type="submit" class="btn btn-primary"  >送出</button>
				    </div>
			    </div>
			  </form>
       		</article>
		<div id="map"></div>
    </section>
<script type="text/javascript">
		//地圖
		var map;
		var sign = [];
		var index = 0;
		var markers = [];
		var event = [];
		//var location = {lat: 22.99, lng: 120.21};
		//var content = '<div>event : flood <br> location : xio-dong road<br>';
		function initMap() {
			//infowindow marker location 
			var location = {lat: 22.9961288, lng: 120.2171941};
			//infowindow content html string 
			var Teststring = '<div>event : flood <br> location : xio-dong road<br>';
			map = new google.maps.Map(document.getElementById('map'), {
			center: {lat: 22.9961288, lng: 120.2171941},
			zoom: 16
			});
			map.addListener('click', function(e) {
		    	getLatLng(e.latLng, map);
		  	});
			//create infowindow
       		var infowindow = new google.maps.InfoWindow({
    			content: Teststring
  			});
			var m = new google.maps.Marker({
				position: location,
				map:map,
				tilte:'test'
			});
			//add event listener to open the infowindow when clicked
			m.addListener('click', function() {
    			infowindow.open(map, m);
  			});
		}

		function setMapOnAll(map) {
			for (var i = 0; i < markers.length; i++) {
				markers[i].setMap(map);
			}
		}
		function setEvent(map){
			for(var i = 0; i < event.length ; i++){
				event[i].setMap(map);
			}
		}
		function getLatLng(latLng, map) {
			setMapOnAll(null);
			marker = [];
			var marker = new google.maps.Marker({
			position: latLng,
			map: map
			});
			markers.push(marker);
			document.getElementById("Lat").value = latLng.lat();
			document.getElementById("Lng").value = latLng.lng();
			
		}

		
		</script>
	<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0YHjxhTqUPSIQtCRRLPsKmYZ8NUmiX00&callback=initMap">
		</script>
